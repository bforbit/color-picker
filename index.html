<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Color Picker</title>
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
   href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Varela+Round&display=swap"
   rel="stylesheet">
</head>
<body>

   <h1>Color Picker</h1>
   <p>With a little help from <a href="https://www.thecolorapi.com/" alt="Color API">the Color API</a></p>

   <div class="color-selection-bar">
      <input type="color" id="seed-color">
      <select name="color-type" id="color-type">
         <option value="monochrome">Monochrome</option>
         <option value="monochrome-dark">Monochrome Dark</option>
         <option value="monochrome-light">Monochrome Light</option>
         <option value="analogic">Analogic</option>
         <option value="complement">Complement</option>
         <option value="analogic-complement">Analogic Complement</option>
         <option value="triad">Triad</option>
         <option value="quad">Quad</option>
      </select>
      <button id="get-scheme-btn">Get color scheme</button>
   </div>

   <div class="five-color-section">
   </div>

   <script src="index.js"></script>

</body>
</html>
