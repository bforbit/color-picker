<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Color Picker</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>

   <h1>Color Picker</h1>

   <div class="color-selection-bar">
      <input type="color" id="seed-color">
      <select name="color-type" id="color-type">
         <option value="monochrome">Monochrome</option>
         <option value="monochrome-dark">Monochrome Dark</option>
         <option value="monochrome-light">Monochrome Light</option>
         <option value="analogic">Analogic</option>
         <option value="complement">Complement</option>
         <option value="analogic-complement">Analogic Complement</option>
         <option value="triad">Triad</option>
         <option value="quad">Quad</option>
      </select>
      <button id="get-scheme-btn">Get color scheme</button>
   </div>

   <div class="five-color-section">
      <div class="color-block">
         <div class="color" id="color1"></div>
         <div class="hex" id="hex1">#</div>
      </div>

      <div class="color-block">
         <div class="color" id="color2"></div>
         <div class="hex" id="hex2">#</div>
      </div>

      <div class="color-block">
         <div class="color" id="color3"></div>
         <div class="hex" id="hex3">#</div>
      </div>

      <div class="color-block">
         <div class="color" id="color4"></div>
         <div class="hex" id="hex4">#</div>
      </div>

      <div class="color-block">
         <div class="color" id="color5"></div>
         <div class="hex" id="hex5">#</div>
      </div>
   </div>

   <p id="color-hex-display-test"></p>

   <script src="index.js"></script>
</body>
</html>
